<!DOCTYPE html>
<html>
<head>
    <title>Lista de Auditorias</title>
</head>
<body>
    <h1>Lista de Auditorias</h1>
    <ul>
        {% for audit in audits %}
            <li>{{ audit.creation_date }} - {{ audit.source_app }} - {{ audit.audited_user }} - {{ audit.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
